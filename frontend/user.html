<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - NFT Auction Platform</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-gavel"></i> NFT Auction
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="owner.html">Owner</a></li>
                <li><a href="user.html">User</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>User Panel</h1>
        <div class="panel-content">
            
            <!-- Left Side: Bid Section -->
            <div class="bid-section">
                <h3>Bid on Listing</h3>
                <input type="number" id="listing-id-bid" placeholder="Listing ID" min="0"/>
                <br/>
                <input type="number" id="bid-amount" placeholder="Amount to Bid" min="0"/>
                <br/>
                <button onclick="bid()">Bid</button>
    
                <!-- Withdraw Section Below -->
                <div class="withdraw-section">
                    <h3>Withdraw Funds</h3>
                    <button onclick="withdrawFunds()">Withdraw Funds</button>
                </div>
            </div>
    
            <!-- Right Side: Listing Info -->
            <div class="listing-info">
                <h3>Listing Info</h3>
                <p><strong>NFT Contract:</strong> <span id="contract-address"></span></p>
                <p><strong>NFT ID:</strong> <span id="nft-id"></span></p>
                <p><strong>Bid:</strong> <span id="current-bid"></span></p>
                <p><strong>Min price:</strong> <span id="min-price-view"></span></p>
                <p><strong>End Time:</strong> <span id="end-time-view"></span></p>
                <input type="number" id="listing-id-view" placeholder="Listing ID" min="0"/>
                <button onclick="view()">View Listing</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
