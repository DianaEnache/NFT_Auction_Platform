<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - NFT Auction Platform</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-gavel"></i> NFT Auction
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="owner.html"><i class="fas fa-user-tie"></i> Owner</a></li>
                <li><a href="user.html"><i class="fas fa-users"></i> Buyer</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>User Panel</h1>
        <div class="panel-content">
            
            <!-- Left Side: Bid Section -->
            <div class="bid-section">
                <h3>Bid on Listing</h3>
                <input type="number" id="listing-id-bid" placeholder="Listing ID"/>
                <br/>
                <input type="number" id="bid-amount" placeholder="Amount to Bid"/>
                <br/>
                <button onclick="bid()">Bid</button>
    
                <!-- Withdraw Section Below -->
                <div class="withdraw-section">
                    <h3>Withdraw Funds</h3>
                    <button onclick="withdrawFunds()">Withdraw Funds</button>
                </div>
            </div>
    
            <!-- Right Side: Listing Info -->
            <div class="listing-info">
                <h3>Listing Info</h3>
                <p><strong>NFT Contract:</strong> <span id="contract-address"></span></p>
                <p><strong>NFT ID:</strong> <span id="nft-id"></span></p>
                <p><strong>Bid:</strong> <span id="current-bid"></span></p>
                <p><strong>Min price:</strong> <span id="min-price-view"></span></p>
                <p><strong>End Time:</strong> <span id="end-time-view"></span></p>

                
                <div class="nft-container">
                    <img id="nft-image" src="" alt="NFT Image" width="100" height="150" />
                    <div>
                        <p><strong>Name:</strong> <span id="nft-name"></span></p>
                        <p><strong>Description:</strong> <span id="nft-desc"></span></p>
                    </div>
                </div>

                <input type="number" id="listing-id-view" placeholder="Listing ID"/>
                <button onclick="view()">View Listing</button>
            </div>
        </div>
    </div>

  

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
